[Globals]
run_mode = async_forever
nworkers = 2

[PipeLine]
url = RedisListUrls
request = AsyncHttpRequest
parser = DmozParser
store = DbStore
log = MessageLog

[RedisListUrls]
host = localhost
port = 6379
list_name = /spider/testurls

[DbStore]
connection_url = sqlite:///./tests/files/dmoz.db
table_name = stats


