[Globals]
run_mode = async_forever
nworkers = 10


[PipeLine]
url = RedisListUrls
request = AsyncHttpGetRequest
parser = DmozParser
filter = file:mypkg.filters.Myfilter
store = CsvStore
log = StatsReportLog

[RedisListUrls]
host = localhost
port = 6379
list_name = /spider/testurls


[CsvStore]
file_name = stats.csv